# Application Configuration
spring.application.name=Tickets

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ticketing_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration (for Hibernate, used by Spring Data JPA)
# How to deal with the DB scheam based on our entities, Currently we are updating automatically our schema, Other
# options available like 'validate'.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Sprint will detect the dialect automatically.
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.invoicing=DEBUG
logging.level.org.springframework.security=DEBUG

# Keycloak configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/Tickets